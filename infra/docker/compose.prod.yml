services:
  api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    env_file:
      - ../../.env
    expose:
      - '3000'
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
    env_file:
      - ../../.env
    expose:
      - '5173'
    depends_on:
      - api

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-soc_web}
      POSTGRES_USER: ${POSTGRES_USER:-soc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-soc}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:1.27-alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx/api.conf:/etc/nginx/conf.d/api.conf:ro
      - ./nginx/web.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - api

volumes:
  postgres_data:
  redis_data:

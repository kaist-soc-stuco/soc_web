services:
  postgres:
    image: postgres:16-alpine
    container_name: soc-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-soc_web}
      POSTGRES_USER: ${POSTGRES_USER:-soc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-soc}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-soc} -d ${POSTGRES_DB:-soc_web}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: soc-redis
    command: ['redis-server', '/usr/local/etc/redis/redis.conf']
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
